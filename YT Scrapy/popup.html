<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Popup</title>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="d-flex align-items-center">
		<input class="form-control text-center mt-2" placeholder="Enter Title" id="title">	
	</div>
	<div class="d-flex align-items-center ">
		<input class="form-control text-center mt-2" placeholder="Start Time" id="start-input">
		<button class="btn btn-primary btn-block ml-1" id="start">Start</button>
	</div>
	<div class="d-flex align-items-center">
		<input class="form-control text-center mt-2" placeholder="End Time" id="end-input">
		<button class="btn btn-primary btn-block ml-1" id="end">End</button>
	</div>
	<hr>
	<div class="d-flex justify-content-end">
		<button class="btn btn-block btn-primary" id="submit">Submit</button>
	</div>


	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>


</body>

</html>
